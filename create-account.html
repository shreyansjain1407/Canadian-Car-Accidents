<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Traffic - Login</title>
</head>

<body class="login-page">
    <div class="grid">
        <div class="login-box">
            <h2>Create an Account</h2>

            <form action="">
                <p>Full Name</p>
                <p>
                    <input class="login-text-box" id="full-name" type="text" required>
                </p>
                <p>Username</p>
                <p>
                    <input class="login-text-box" id="username" type="text" required>
                </p>
                <p>Password</p>
                <p>
                    <input class="login-text-box" id="password" type="password" required>
                </p>
                <p>Confirm Password</p>
                <p>
                    <input class="login-text-box" id="confirm-password" type="password" required>
                </p>
                <p>
                    <a href="login.html">
                        <button type="button" class="enter-button">Enter</button>
                    </a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
